<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- header -->
    <header>
        <!-- navbar -->
        <nav>
            <!-- heading links -->
            <div class="logo-link">
                <div class="logo">
                    <h2>
                        Himnly
                    </h2>
                </div>

                <div class="links">
                    <ul>
                        <a href="#">
                            <li>
                                Demo
                                <div class="bdr"></div>
                            </li>
                        </a>

                        <a href="#">
                            <li>
                                Shortcodes
                                <div class="bdr1"></div>
                            </li>
                        </a>

                        <a href="#">
                            <li>
                                Post
                                <div class="bdr1"></div>
                            </li>
                        </a>

                        <a href="#">
                            <li>
                                Page
                                <div class="bdr1"></div>
                            </li>
                        </a>

                        <a href="#">
                            <li>
                                Shop
                                <div class="bdr1"></div>
                            </li>
                        </a>
                    </ul>
                </div>
            </div>

            <!-- btns -->
            <div class="btns">
                <a href="#">
                    <button>
                        Dark
                        <i class="fa-regular fa-moon"></i>
                    </button>
                </a>

                <a href="#">
                    <i class="fa-regular fa-user"></i>
                </a>
            </div>
        </nav>
    </header>
</body>

</html>
